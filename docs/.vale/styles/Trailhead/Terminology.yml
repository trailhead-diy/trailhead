# Trailhead terminology enforcement
extends: substitution
message: "Use '%s' instead of '%s'"
level: error
scope: text
ignorecase: true

# Enforce consistent terminology across Trailhead
swap:
  # Result types (use uppercase constructors)
  'ok\(': 'Ok('
  'err\(': 'Err('
  
  # Package names
  'trailhead-cli': '@trailhead/cli'
  'trailhead-web-ui': '@trailhead/web-ui'
  
  # Framework consistency
  'NextJS': 'Next.js'
  'ReactJS': 'React'
  'TypeScript': 'TypeScript'
  'Javascript': 'JavaScript'
  
  # Common technical terms
  'repo': 'repository'
  'config': 'configuration'
  'CLI app': 'CLI application'
  'CLI tool': 'CLI application'
  
  # Di√°taxis types (enforce capitalization)
  'tutorial': 'Tutorial'
  'how-to guide': 'How-To Guide'
  'reference': 'Reference'
  'explanation': 'Explanation'
  
  # Avoid deprecated terms
  'barrel export': 'main export'
  'index file': 'main entry point'