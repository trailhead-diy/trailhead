# Vale configuration for Trailhead documentation
# Documentation: https://vale.sh/docs/

StylesPath = .vale/styles

MinAlertLevel = suggestion

# Packages available: https://github.com/errata-ai/packages
Packages = Microsoft, write-good, alex, Joblint

# File type associations
[formats]
md = md
mdx = md

# Global configuration
[*.{md,mdx}]
# Core style packages
Microsoft.DateFormat = YES
Microsoft.Wordiness = YES
Microsoft.Vocab = YES
Microsoft.Contractions = NO
Microsoft.Passive = YES
Microsoft.ComplexWords = NO
Microsoft.Adverbs = suggestion

# Write-good rules
write-good.Weasel = YES
write-good.TooWordy = YES
write-good.Passive = suggestion
write-good.Adverbs = suggestion

# Inclusive language
alex.Condescending = YES
alex.Profanity = YES
alex.Ableist = YES

# Custom Trailhead rules
Trailhead.Diataxis = YES
Trailhead.Terminology = YES
Trailhead.TechWriting = YES
Trailhead.Frontmatter = YES

# Ignore common false positives
BasedOnStyles = Vale, Microsoft, write-good

# Specific rules for different directories
[docs/tutorials/*.{md,mdx}]
# Tutorials should be encouraging
Microsoft.Passive = NO
write-good.Passive = NO

[docs/reference/*.{md,mdx}]
# Reference docs can be more technical
Microsoft.ComplexWords = NO
write-good.TooWordy = NO

[docs/templates/*.{md,mdx}]
# Templates are less strict
Microsoft.Wordiness = NO
write-good.Weasel = NO