name: 'Setup Trailhead Monorepo'
description: 'Composite action to setup Node.js, pnpm, and caching for the Trailhead monorepo'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20.11.0'
  pnpm-version:
    description: 'pnpm version to use'
    required: false
    default: '10.13.1'
  install-deps:
    description: 'Whether to install dependencies'
    required: false
    default: 'true'
  setup-turbo-cache:
    description: 'Whether to setup Turborepo remote cache'
    required: false
    default: 'false'

outputs:
  pnpm-store-path:
    description: 'Path to pnpm store'
    value: ${{ steps.pnpm-cache.outputs.STORE_PATH }}

runs:
  using: 'composite'
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Setup Turborepo Remote Cache
      if: inputs.setup-turbo-cache == 'true'
      uses: rharkor/caching-for-turbo@v2.1.4

    - name: Install dependencies
      if: inputs.install-deps == 'true'
      shell: bash
      run: pnpm install --frozen-lockfile
