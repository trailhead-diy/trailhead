name: Bug Report
description: Report a bug in Trailhead UI
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees:
  - esteban-url
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please fill in as much information as possible.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Import '...'
        2. Call function '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: dropdown
    id: package
    attributes:
      label: Which package is affected?
      multiple: true
      options:
        - Components
        - Theme System
        - CLI
        - Transform System
        - Build/TypeScript
        - Documentation
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Trailhead UI version
      placeholder: e.g., 1.0.1
    validations:
      required: true

  - type: dropdown
    id: framework
    attributes:
      label: Framework
      options:
        - Next.js
        - Vite
        - RedwoodJS
        - Create React App
        - Other
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js version
      placeholder: e.g., 20.11.0
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error logs
      description: Please paste any relevant error logs
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.