name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20.11.0
  PNPM_VERSION: 10.12.1
  FORCE_COLOR: 3
  CI: true
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  # Smart change detection with granular filters
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.changes.outputs.code }}
      cli: ${{ steps.changes.outputs.cli }}
      web-ui: ${{ steps.changes.outputs.web-ui }}
      demos: ${{ steps.changes.outputs.demos }}
      docs: ${{ steps.changes.outputs.docs }}
      tooling: ${{ steps.changes.outputs.tooling }}
    steps:
      - name: ‚è±Ô∏è Performance Start
        run: echo "::notice title=Changes Detection::Started at $(date)"
        
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            code:
              - 'packages/**/*.{ts,tsx,js,jsx,json}'
              - 'apps/**/*.{ts,tsx,js,jsx,json}'
              - 'tooling/**/*.{ts,tsx,js,json}'
              - '*.json'
              - 'turbo.json'
              - '.github/workflows/**'
              - 'pnpm-lock.yaml'
            cli:
              - 'packages/cli/**'
              - 'tooling/**'
              - 'pnpm-lock.yaml'
            web-ui:
              - 'packages/web-ui/**'
              - 'tooling/**'
              - 'pnpm-lock.yaml'
            demos:
              - 'apps/demos/**'
              - 'packages/**'
            docs:
              - '**/*.md'
              - 'docs/**'
            tooling:
              - 'tooling/**'
              - '.github/**'

  # Single build job with Turborepo remote caching
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'
    outputs:
      cache-hit: ${{ steps.turbo-cache.outputs.cache-hit }}
    steps:
      - name: ‚è±Ô∏è Build Start
        run: echo "::notice title=Build Performance::Started at $(date)"
        
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      # Enhanced pnpm store caching
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      # Turborepo remote caching
      - name: Setup Turborepo Remote Cache
        uses: rharkor/caching-for-turbo@v2
        id: turbo-cache
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages with remote caching
        run: pnpm build --cache-dir=.turbo
        env:
          TURBO_CACHE_DIR: .turbo

      - name: üìä Build Performance
        run: |
          echo "::notice title=Build Cache::Cache hit: ${{ steps.turbo-cache.outputs.cache-hit || 'false' }}"
          echo "::notice title=Build Complete::Finished at $(date)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist/
            .turbo/
          retention-days: 1

  # Parallel quality checks - split for better performance
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      
      - name: Run linting
        run: pnpm lint

  format:
    name: Format Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
      
      - name: Check formatting
        run: pnpm format:check

  types:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      
      - name: Run type checking
        run: pnpm types

  # Optimized test matrix - PR vs main strategy
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [changes, build]
    if: needs.changes.outputs.code == 'true'
    strategy:
      fail-fast: false
      matrix:
        # Full matrix on main, Ubuntu only on PRs
        os: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && fromJSON('["ubuntu-latest", "windows-latest", "macos-latest"]') || fromJSON('["ubuntu-latest"]') }}
    steps:
      - name: ‚è±Ô∏è Test Start (${{ matrix.os }})
        run: echo "::notice title=Test Performance::Started on ${{ matrix.os }} at $(date)"
        
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Run tests with coverage
        run: pnpm test --reporter=verbose
        env:
          TURBO_CACHE_DIR: .turbo

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          files: ./packages/*/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: üìä Test Performance
        run: echo "::notice title=Test Complete::Finished on ${{ matrix.os }} at $(date)"

  # Targeted package tests
  test-cli:
    name: Test CLI Package
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: needs.changes.outputs.cli == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      
      - name: Test CLI installation
        run: |
          cd packages/web-ui
          pnpm pack
          node dist/cli.js --help

  # Security scan runs in parallel
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
      
      - name: Run security audit
        run: pnpm audit --audit-level=high || echo "::warning::Security vulnerabilities found"

  # Performance reporting
  performance:
    name: Performance Report
    runs-on: ubuntu-latest
    needs: [build, test]
    if: always() && needs.build.result == 'success'
    steps:
      - name: üìä CI Performance Summary
        run: |
          echo "::notice title=Performance Summary::Build cache hit: ${{ needs.build.outputs.cache-hit || 'miss' }}"
          echo "::notice title=Total Duration::CI completed at $(date)"

  # Final status check
  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint, format, types, test, security]
    if: always()
    steps:
      - name: Check overall status
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" || \
                "${{ needs.format.result }}" == "failure" || \
                "${{ needs.types.result }}" == "failure" || \
                "${{ needs.test.result }}" == "failure" || \
                "${{ needs.security.result }}" == "failure" ]]; then
            echo "::error::One or more required jobs failed"
            exit 1
          fi
          echo "::notice title=CI Status::All checks passed successfully!"