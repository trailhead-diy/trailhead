name: PR Validation

on:
  pull_request:
    branches: [main]

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  # Single job, single OS - maximum cost savings
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: pnpm/action-setup@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      # Only run what wasn't already validated locally
      - name: Quick validation
        run: |
          # Just verify builds work - developer already ran tests locally
          pnpm turbo run build --filter='./packages/*' --cache-dir=.turbo
          
          # Run ONE test as smoke test
          pnpm turbo run test --filter=@esteban-url/core --cache-dir=.turbo
      
      # Things that are hard to run locally
      - name: CodeQL Analysis
        if: github.event_name == 'pull_request'
        uses: github/codeql-action/analyze@v3
        continue-on-error: true