name: Tier 1 - Fast PR CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  fast-ci:
    name: Fast PR Validation
    uses: ./.github/workflows/reusable-ci.yml
    with:
      # PRs use Ubuntu-only for speed (<5min target)
      os-matrix: '["ubuntu-latest"]'
      fast-mode: true
    secrets: inherit