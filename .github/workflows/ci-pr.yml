name: CI - Pull Request

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  ci:
    name: PR CI
    uses: ./.github/workflows/reusable-ci.yml
    with:
      # PRs only test on Ubuntu for speed
      os-matrix: '["ubuntu-latest"]'
    secrets: inherit