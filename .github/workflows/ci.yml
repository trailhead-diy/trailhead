name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Quality checks (lint, format, types)
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task:
          - name: lint
            command: pnpm lint
          - name: format
            command: pnpm format:check
          - name: types
            command: pnpm types
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache \{{matrix.task.name}}
        uses: actions/cache@v4
        with:
          path: |
            .turbo
          key: \{{runner.os}}-\{{matrix.task.name}}-\{{hashFiles('pnpm-lock.yaml')}}
        continue-on-error: true

      - name: Run \{{matrix.task.name}}
        run: \{{matrix.task.command}}

  # Test execution
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache test results
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            coverage/
          key: \{{runner.os}}-test-\{{hashFiles('pnpm-lock.yaml')}}-\{{hashFiles('**/*.test.ts', '**/*.test.js')}}
        continue-on-error: true

      - name: Run tests
        run: pnpm test --max-workers=4

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
        continue-on-error: true

  # Generator integration tests (fast, no --install)
  generator-integration:
    name: Generator Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache integration tests
        uses: actions/cache@v4
        with:
          path: |
            .turbo
          key: \{{runner.os}}-integration-\{{hashFiles('pnpm-lock.yaml')}}-\{{hashFiles('packages/create-trailhead-cli/**/*.ts')}}
        continue-on-error: true

      - name: Run generator integration tests
        run: pnpm test:integration --filter=create-trailhead-cli

  # Security checks
  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit
        continue-on-error: true

      - name: Check for secrets
        run: |
          if command -v git >/dev/null 2>&1; then
            # Basic secret detection
            git log --oneline -n 10 | grep -i "password\\|secret\\|key\\|token" || true
          fi
        continue-on-error: true

  # Build check (monorepo)
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality, test, generator-integration]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build