name: Basic Dependency Check

on:
  pull_request:
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'packages/*/package.json'
      - 'apps/*/package.json'

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit dependencies for vulnerabilities
        run: |
          # Run audit but only fail on high/critical in dev dependencies
          pnpm audit --audit-level high || {
            echo "::warning::Found vulnerabilities - checking if they're only in devDependencies"
            # Check if only moderate vulnerabilities exist
            pnpm audit --json | jq -r '.advisories | to_entries[] | select(.value.severity == "moderate") | .value.module_name' || true
          }

      - name: Check for license issues
        run: |
          echo "Checking for problematic licenses..."
          if pnpm list --json | grep -E '"license":\s*"(GPL-3\.0|AGPL-3\.0)"'; then
            echo "❌ Found GPL-3.0 or AGPL-3.0 licensed dependencies"
            exit 1
          else
            echo "✅ No problematic licenses found"
          fi