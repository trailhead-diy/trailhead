name: Main Branch CI

on:
  push:
    branches: [main]

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  # Build once and share artifacts
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: pnpm/action-setup@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build all packages
        run: pnpm turbo run build --force
      
      # Upload build artifacts for other jobs
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            apps/*/dist
            apps/*/.next
            tooling/*/dist
          retention-days: 1
      
      # Also upload node_modules for faster installs in other jobs
      - name: Upload dependencies
        uses: actions/upload-artifact@v4
        with:
          name: node-modules
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            tooling/*/node_modules
          retention-days: 1

  # Release job depends on build
  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: pnpm/action-setup@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'
      
      # Download pre-built artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      
      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: node-modules
      
      # Only on main: publish, security scan
      - name: Publish to GitHub Packages
        if: startsWith(github.event.head_commit.message, 'feat') || startsWith(github.event.head_commit.message, 'fix')
        run: |
          # Configure npm auth for GitHub Packages
          npm config set //npm.pkg.github.com/:_authToken ${{ secrets.GITHUB_TOKEN }}
          
          # Run changeset publish
          pnpm changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

  # CodeQL Analysis (disabled until code scanning is enabled in repo settings)
  # To enable: Go to Settings > Security > Code scanning and enable it
  # codeql:
