name: Reusable CI Workflow

on:
  workflow_call:
    inputs:
      os-matrix:
        description: 'JSON array of operating systems to test on'
        required: false
        type: string
        default: '["ubuntu-latest"]'
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20.11.0'
      pnpm-version:
        description: 'pnpm version to use'
        required: false
        type: string
        default: '10.12.4'

env:
  FORCE_COLOR: 3
  CI: true

jobs:
  # Detect what changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      cli: ${{ steps.filter.outputs.cli }}
      web-ui: ${{ steps.filter.outputs.web-ui }}
      demos: ${{ steps.filter.outputs.demos }}
      docs: ${{ steps.filter.outputs.docs }}
      tooling: ${{ steps.filter.outputs.tooling }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'packages/**/*.{ts,tsx,js,jsx,json}'
              - 'apps/**/*.{ts,tsx,js,jsx,json}'
              - 'tooling/**/*.{ts,tsx,js,json}'
              - '*.json'
              - 'turbo.json'
              - '.github/workflows/**'
              - 'pnpm-lock.yaml'
            cli:
              - 'packages/cli/**'
              - 'tooling/**'
              - 'pnpm-lock.yaml'
            web-ui:
              - 'packages/web-ui/**'
              - 'tooling/**'
              - 'pnpm-lock.yaml'
            demos:
              - 'apps/demos/**'
              - 'packages/**'
            docs:
              - '**/*.md'
              - 'docs/**'
            tooling:
              - 'tooling/**'
              - '.github/**'

  # Single build job
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: changes
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ inputs.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}
      
      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-
      
      - name: Build packages
        run: pnpm build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist/
            tooling/*/dist/
          retention-days: 1

  # Parallel quality checks
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: changes
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ inputs.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}
      
      - name: Run linting
        run: pnpm lint

  format:
    name: Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: changes
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ inputs.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}
      
      - name: Check formatting
        run: pnpm format:check

  types:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 8
    needs: [changes, build]
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ inputs.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      
      - name: Run type checking
        run: pnpm types

  # Test with configurable OS matrix
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    needs: [changes, build]
    if: needs.changes.outputs.code == 'true'
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJSON(inputs.os-matrix) }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ inputs.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      
      - name: Run tests with coverage
        run: pnpm test
      
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          files: ./packages/*/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # Targeted package tests
  test-cli:
    name: Test CLI Package
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [changes, build]
    if: needs.changes.outputs.cli == 'true' || needs.changes.outputs.web-ui == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ inputs.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      
      - name: Test CLI installation
        run: |
          cd packages/web-ui
          # Need to install dependencies first
          pnpm install --frozen-lockfile
          pnpm pack
          node dist/src/cli.js --help

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: changes
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ inputs.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}
      
      - name: Run security audit
        run: pnpm audit --audit-level=high || echo "::warning::Security vulnerabilities found"

  # Final status check
  status:
    name: CI Status
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: [lint, format, types, test, security]
    if: always()
    steps:
      - name: Check overall status
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "::error::One or more CI checks failed"
            exit 1
          elif [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "::warning::One or more CI checks were cancelled"
            exit 1
          else
            echo "::notice::All CI checks passed successfully!"
          fi