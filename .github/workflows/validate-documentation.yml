name: Validate Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**/*.md'
      - 'packages/*/docs/**/*.md'
      - 'packages/*/README.md'
      - 'README.md'
      - 'tooling/docs-tooling/**'
  pull_request:
    paths:
      - 'docs/**/*.md'
      - 'packages/*/docs/**/*.md'
      - 'packages/*/README.md'
      - 'README.md'
      - 'tooling/docs-tooling/**'
  schedule:
    # Run weekly on Sunday at 02:00 UTC to catch any link rot
    - cron: '0 2 * * 0'

permissions:
  contents: read

jobs:
  validate-links:
    name: Validate Documentation Links
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Validate documentation links
        run: pnpm docs:validate-links
        
      - name: Check for broken links
        if: failure()
        run: |
          echo "❌ Documentation validation failed!"
          echo "Some links are broken or point to non-existent files."
          echo ""
          echo "To fix automatically, run locally:"
          echo "  pnpm docs:fix-links            # Apply fixes"
          echo ""
          echo "Or fix manually according to the style guide:"
          echo "  https://github.com/esteban-url/trailhead/blob/main/docs/reference/cross-reference-style-guide.md"
          exit 1

  validate-standards:
    name: Validate Documentation Standards
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Validate documentation structure
        run: pnpm docs:validate
        
      # Coverage check uses same script with --coverage flag
      - name: Check documentation coverage
        run: pnpm docs:validate --coverage

  check-formatting:
    name: Check Documentation Formatting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
          
      - name: Check formatting
        run: pnpm format:check

  # Summary job that other workflows can depend on
  documentation-validation:
    name: Documentation Validation Complete
    runs-on: ubuntu-latest
    needs: [validate-links, validate-standards, check-formatting]
    if: always()
    
    steps:
      - name: Check validation results
        run: |
          if [[ "${{ needs.validate-links.result }}" == "failure" ]]; then
            echo "❌ Link validation failed"
            exit 1
          fi
          
          if [[ "${{ needs.validate-standards.result }}" == "failure" ]]; then
            echo "❌ Documentation standards validation failed"
            exit 1
          fi
          
          if [[ "${{ needs.check-formatting.result }}" == "failure" ]]; then
            echo "❌ Documentation formatting check failed"
            exit 1
          fi
          
          echo "✅ All documentation validation checks passed!"