name: Validate Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**/*.md'
      - 'packages/*/docs/**/*.md'
      - 'packages/*/README.md'
      - 'README.md'
      - 'tooling/docs-tooling/**'
  pull_request:
    paths:
      - 'docs/**/*.md'
      - 'packages/*/docs/**/*.md'
      - 'packages/*/README.md'
      - 'README.md'
      - 'tooling/docs-tooling/**'
  schedule:
    # Run weekly on Sunday at 02:00 UTC to catch any link rot
    - cron: '0 2 * * 0'

permissions:
  contents: read

jobs:
  validate-links:
    name: Validate Documentation Links
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Validate documentation links
        run: pnpm docs:validate-links --verbose
        
      - name: Check for broken links
        if: failure()
        run: |
          echo "‚ùå Documentation validation failed!"
          echo "Some links are broken or point to non-existent files."
          echo ""
          echo "To fix automatically, run locally:"
          echo "  pnpm docs:fix-links --dry-run  # Preview fixes"
          echo "  pnpm docs:fix-links            # Apply fixes"
          echo ""
          echo "Or fix manually according to the style guide:"
          echo "  https://github.com/esteban-url/trailhead/blob/main/docs/reference/cross-reference-style-guide.md"
          exit 1

  validate-standards:
    name: Validate Documentation Standards
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Validate documentation structure
        run: pnpm docs:validate
        
      - name: Check documentation coverage
        run: pnpm docs:coverage

  lint-documentation:
    name: Lint Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      # Note: Vale and markdownlint would need to be set up
      # This is a placeholder for future implementation
      - name: Lint markdown files
        run: |
          echo "üìù Markdown linting would run here"
          echo "Future: Install and configure Vale + markdownlint"
          
      - name: Check formatting
        run: pnpm format:check

  # Summary job that other workflows can depend on
  documentation-validation:
    name: Documentation Validation Complete
    runs-on: ubuntu-latest
    needs: [validate-links, validate-standards, lint-documentation]
    if: always()
    
    steps:
      - name: Check validation results
        run: |
          if [[ "${{ needs.validate-links.result }}" == "failure" ]]; then
            echo "‚ùå Link validation failed"
            exit 1
          fi
          
          if [[ "${{ needs.validate-standards.result }}" == "failure" ]]; then
            echo "‚ùå Documentation standards validation failed"
            exit 1
          fi
          
          if [[ "${{ needs.lint-documentation.result }}" == "failure" ]]; then
            echo "‚ùå Documentation linting failed"
            exit 1
          fi
          
          echo "‚úÖ All documentation validation checks passed!"