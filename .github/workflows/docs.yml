name: Generate API Documentation

on:
  push:
    branches: [main]
    paths:
      - 'packages/*/src/**/*.ts'
      - 'typedoc.json'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install TypeDoc with npm
        run: npm install --no-save typedoc typedoc-plugin-markdown
        
      - name: Generate markdown docs
        run: npx typedoc
        
      - name: Commit docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --quiet && git diff --staged --quiet || git commit -m "docs: update generated API documentation [skip ci]"
          git push
