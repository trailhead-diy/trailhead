name: Test Simple CI

on:
  workflow_dispatch:

jobs:
  test:
    name: Simple Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test paths filter
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            packages:
              - 'packages/**'
      - name: Show outputs
        run: |
          echo "Packages changed: ${{ steps.filter.outputs.packages }}"
          echo "GitHub Actions remaining minutes can be checked at:"
          echo "https://github.com/settings/billing/summary"